<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
        <div class="btnplay">
          <i class="bi bi-play-btn"></i>
        </div>
        <div class="btnexpl">Esplora</div>
        <div class="btnseguiti">Seguiti
          <i id="redpoint" class="bi bi-circle-fill"></i>
        </div>
        <div class="btnperte">
          <div>Per te</div>
          <hr>
         </div> 
        <div class="btnsearch">
          <i class="bi bi-search"></i>
        </div>

    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="s">
        <img src="assets/img/boolean_logo.png" alt="">
        <div></div>
      </div>
      <div class="heart">
        <i class="bi bi-heart-fill"></i>
        <div class="numbers">588</div>
      </div>
      <div class="chat">
        <i class="bi bi-chat-dots-fill"></i>
        <div class="numbers">13</div>
      </div>
      <div>
        <i class="bi bi-bookmark-fill"></i>
        <div class="numbers">638</div>
      </div>
      <div>
        <i class="bi bi-box-arrow-up-right"></i>
        <div class="numbers">491</div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      
      <!-- navigation bar -->
      <div class="barranav">
        <div class="btnhome">
        <i class="bi bi-house-fill"></i>
        <div>home</div>
        </div>
        <div class="btnhome">
        <i class="bi bi-people"></i>
        <div>amici</div>
        </div>
        <div class="btnplus">
        <i class="bi bi-file-plus-fill"></i>
        </div>

        <div class="btnhome">
        <i class="bi bi-chat-square"></i>
        <div>Posta in arrivo</div>
        </div>
        <div class="btnhome">
        <i class="bi bi-person"></i>
        <div>profilo</div>
        
        </div>
      </div>
      <p>Prova il Fundamentals Camp, 20 ore di corso gratuito... Vedi altro</p>
      <h5>boolean.careers</h5>

    </footer>

  </div>

</body>

</html>
